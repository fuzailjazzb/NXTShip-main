<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NXT Ship Customer Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(to bottom, #06142f, #0b234d);
            padding: 20px;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .menu-item {
            padding: 14px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Main Content */
        .main {
            margin-left: 280px;
            width: 100%;
            padding: 30px;
        }

        .topbar {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .topbar h1 {
            font-size: 22px;
            margin: 0;
        }

        .content-box {
            margin-top: 25px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            min-height: 450px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        input,
        button,
        textarea {
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            padding: 10px 18px;
        }

        button:hover {
            opacity: 0.85;
        }

        /* Mobile Menu Button */
        .menu-btn {
            display: none;
            font-size: 22px;
            background: #2563eb;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Sidebar Responsive */
        @media(max-width: 800px) {
            .sidebar {
                display: none;
                position: fixed;
                z-index: 999;
                width: 240px;
            }

            .sidebar.show {
                display: block;
            }

            .main {
                margin-left: 0;
                padding: 15px;
            }

            .menu-btn {
                display: block;
            }
        }

        /* Responsive */
        @media(max-width: 800px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ğŸš€ NXT Ship</h2>

        <div class="menu-item active" onclick="loadSection('dashboard', this)">ğŸ  Dashboard</div>
        <div class="menu-item" onclick="loadSection('track', this)">ğŸ“¦ Track Orders</div>
        <div class="menu-item" onclick="loadSection('shipment', this)">â• Create Shipment</div>
        <div class="menu-item" onclick="loadSection('rate', this)">ğŸ’° Rate Calculator</div>
        <div class="menu-item" onclick="loadSection('courier', this)">ğŸšš Courier Services</div>
        <div class="menu-item" onclick="loadSection('international', this)">ğŸŒ International Shipping</div>
        <div class="menu-item" onclick="loadSection('logistics', this)">ğŸ¢ Ecommerce Logistics</div>
        <div class="menu-item" onclick="loadSection('wallet', this)">ğŸ‘› Wallet</div>
        <div class="menu-item" onclick="loadSection('reports', this)">ğŸ“Š Reports</div>
        <div class="menu-item" onclick="loadSection('resources', this)">ğŸ“‘ Resources</div>
        <div class="menu-item" onclick="loadSection('support', this)">ğŸ« Support Tickets</div>
        <div class="menu-item" onclick="loadSection('profile', this)">ğŸ‘¤ Profile</div>
        <div class="menu-item" onclick="loadSection('settings', this)">âš™ï¸ Settings</div>
        <div class="menu-item" onclick="logout()">ğŸšª Logout</div>
    </div>

    <!-- Main Area -->
    <div class="main">

        <!-- Topbar -->
        <div class="topbar">
            <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
            <h1 id="pageTitle">Dashboard</h1>
            <div id="customerName">Welcome ğŸ‘‹</div>
        </div>

        <!-- Dynamic Content -->
        <div class="content-box" id="contentArea"></div>
    </div>

    <script>
        // âœ… Token Check
        const token = localStorage.getItem("customerToken");
        const customerData = JSON.parse(localStorage.getItem("customerData"));

        if (!token) {
            window.location.href = "login.html";
        }

        if (customerData) {
            document.getElementById("customerName").innerText =
                "Hello, " + customerData.name + " ğŸ‘‹";
        }

        function toggleMenu() {
            document.querySelector(".sidebar").classList.toggle("show");
        }

        // âœ… Default Dashboard Load
        loadDashboard();

        function setActive(element) {
            document.querySelectorAll(".menu-item").forEach(item =>
                item.classList.remove("active")
            );
            element.classList.add("active");
        }

        function loadDashboard() {
            document.getElementById("contentArea").innerHTML = `
      <h2>ğŸ  Dashboard Overview</h2>
      <p>Welcome to your NXT Ship Customer Panel ğŸš€</p>

      <ul>
        <li>ğŸ“¦ Track all shipments easily</li>
        <li>â• Create new shipments instantly</li>
        <li>ğŸ’° Calculate courier rates</li>
        <li>ğŸ‘› Wallet & Payments system</li>
        <li>ğŸ« Support ticket management</li>
      </ul>
    `;
        }

        function loadSection(section, element) {
            setActive(element);

            document.getElementById("pageTitle").innerText =
                section.charAt(0).toUpperCase() + section.slice(1);

            const content = document.getElementById("contentArea");

            // âœ… Track Orders
            if (section === "track") {
                content.innerHTML = `
        <h2>ğŸ“¦ Track Orders</h2>
        <input id="awb" placeholder="Enter Tracking ID (AWB)" />
        <button onclick="trackOrder()">Track Now</button>
        <div id="trackResult"></div>
      `;
            }

            // âœ… Create Shipment
            if (section === "shipment") {
                content.innerHTML = `
        <h2>â• Create Shipment</h2>
        <input placeholder="Receiver Name"/>
        <input placeholder="Receiver Address"/>
        <input placeholder="Pincode"/>
        <input placeholder="City"/>
        <button>Create Shipment</button>
        <p style="color:gray;">(Backend connection next step)</p>
      `;
            }

            // âœ… Rate Calculator
            if (section === "rate") {
                content.innerHTML = `
        <h2>ğŸ’° Rate Calculator</h2>
        <input placeholder="Enter Weight (kg)"/>
        <input placeholder="Enter Destination Pincode"/>
        <button>Calculate Rate</button>
      `;
            }

            // âœ… Courier Services
            if (section === "courier") {
                content.innerHTML = `
        <h2>ğŸšš Courier Services</h2>
        <p>Available courier partners will show here.</p>
      `;
            }

            // âœ… International Shipping
            if (section === "international") {
                content.innerHTML = `
        <h2>ğŸŒ International Shipping</h2>
        <p>International shipping options coming soon.</p>
      `;
            }

            // âœ… Ecommerce Logistics
            if (section === "logistics") {
                content.innerHTML = `
        <h2>ğŸ¢ Ecommerce Logistics</h2>
        <p>Warehousing + Bulk shipping solutions will appear here.</p>
      `;
            }

            // âœ… Wallet
            if (section === "wallet") {
                content.innerHTML = `
        <h2>ğŸ‘› Wallet</h2>
        <p>Your Balance: â‚¹0</p>
        <button>Add Money</button>
      `;
            }

            // âœ… Reports
            if (section === "reports") {
                content.innerHTML = `
        <h2>ğŸ“Š Reports</h2>
        <p>Monthly shipment analytics will appear here.</p>
      `;
            }

            // âœ… Resources
            if (section === "resources") {
                content.innerHTML = `
        <h2>ğŸ“‘ Resources</h2>
        <p>Download invoices, labels, documents here.</p>
      `;
            }

            // âœ… Support Tickets
            if (section === "support") {
                content.innerHTML = `
        <h2>ğŸ« Support Tickets</h2>
        <textarea placeholder="Write your issue..."></textarea>
        <button>Submit Ticket</button>
      `;
            }

            // âœ… Profile
            if (section === "profile") {
                content.innerHTML = `
        <h2>ğŸ‘¤ Profile</h2>
        <p><b>Name:</b> ${customerData.name}</p>
        <p><b>Email:</b> ${customerData.email}</p>
        <p><b>Phone:</b> ${customerData.phone}</p>
      `;
            }

            // âœ… Settings
            if (section === "settings") {
                content.innerHTML = `
        <h2>âš™ï¸ Settings</h2>
        <p>Account settings will appear here.</p>
      `;
            }

            // Default Dashboard
            if (section === "dashboard") {
                loadDashboard();
            }
        }

        // âœ… Track Order Dummy Function
        function trackOrder() {
            const awb = document.getElementById("awb").value;
            document.getElementById("trackResult").innerHTML =
                "<p>Tracking feature backend se connect karenge next ğŸ”¥</p>";
        }

        // âœ… Logout
        function logout() {
            localStorage.removeItem("customerToken");
            localStorage.removeItem("customerData");
            window.location.href = "login.html";
        }
    </script>

</body>

</html>
