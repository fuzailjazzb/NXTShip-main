<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NXT Ship - Customer Login</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Segoe UI",sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at top,#e0f2fe,#f8fafc);
      overflow:hidden;
    }

    /* Floating Background Circles */
    .circle{
      position:absolute;
      border-radius:50%;
      filter:blur(40px);
      opacity:0.6;
      animation:floatBg 6s ease-in-out infinite;
    }

    .circle.one{
      width:300px;
      height:300px;
      background:#2563eb;
      top:10%;
      left:15%;
    }

    .circle.two{
      width:250px;
      height:250px;
      background:#22c55e;
      bottom:15%;
      right:10%;
      animation-delay:2s;
    }

    @keyframes floatBg{
      0%{transform:translateY(0px);}
      50%{transform:translateY(-25px);}
      100%{transform:translateY(0px);}
    }

    /* Login Card */
    .login-card{
      width:420px;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(12px);
      padding:40px;
      border-radius:22px;
      box-shadow:0 20px 50px rgba(0,0,0,0.15);
      transform:perspective(1000px) rotateX(8deg);
      transition:0.4s;
      z-index:10;
    }

    .login-card:hover{
      transform:perspective(1000px) rotateX(0deg) scale(1.02);
    }

    .login-card h1{
      text-align:center;
      font-size:28px;
      font-weight:900;
      color:#2563eb;
    }

    .login-card p{
      text-align:center;
      margin-top:8px;
      color:#475569;
      font-size:14px;
    }

    /* Input Fields */
    .input-box{
      margin-top:22px;
    }

    .input-box label{
      font-size:14px;
      font-weight:600;
      color:#334155;
    }

    .input-box input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid #cbd5e1;
      outline:none;
      transition:0.3s;
    }

    .input-box input:focus{
      border-color:#2563eb;
      box-shadow:0 0 10px rgba(37,99,235,0.25);
    }

    /* Button */
    .btn{
      width:100%;
      padding:12px;
      margin-top:25px;
      border:none;
      border-radius:12px;
      background:#2563eb;
      color:white;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }

    .btn:hover{
      background:#1d4ed8;
      transform:scale(1.03);
    }

    /* Links */
    .links{
      margin-top:18px;
      text-align:center;
      font-size:14px;
    }

    .links a{
      text-decoration:none;
      color:#2563eb;
      font-weight:600;
    }

    .links a:hover{
      text-decoration:underline;
    }

    /* Back Home */
    .back-home{
      position:absolute;
      top:20px;
      left:25px;
      text-decoration:none;
      font-weight:bold;
      color:#2563eb;
      background:white;
      padding:10px 16px;
      border-radius:12px;
      box-shadow:0 6px 15px rgba(0,0,0,0.1);
    }

    .back-home:hover{
      background:#2563eb;
      color:white;
    }
  </style>
</head>

<body>

  <!-- Background Effects -->
  <div class="circle one"></div>
  <div class="circle two"></div>

  <!-- Back Button -->
  <a href="index.html" class="back-home">⬅ Back Home</a>

  <!-- Login Card -->
  <div class="login-card">
    <h1>Customer Login</h1>
    <p>Login to manage your shipments & tracking</p>

    <!-- Email -->
    <div class="input-box">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <!-- Password -->
    <div class="input-box">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <!-- Button -->
    <button class="btn" onclick="loginUser()">Login</button>

    <!-- Links -->
    <div class="links">
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function loginUser() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if(email === "" || password === ""){
        alert("⚠️ Please enter email and password");
        return;
      }

      // Demo login success
      alert("✅ Login Successful!");

      // Redirect to customer dashboard (next step)
      window.location.href = "customer-dashboard.html";
    }
  </script>

</body>
</html>
